<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <form class="form" method="post" onsubmit="check(event)">
        <div class="form-part" id="title">Login</div>
        <div class="form-part">
          <label for="username">Username:</label>
          <input
            id="username"
            name="username"
            type="text"
            minlength="2"
            maxlength="20"
            required
          />
        </div>

        <div class="form-part">
          <label for="password">Password:</label>
          <input
            id="password"
            name="password"
            type="password"
            minlength="2"
            maxlength="20"
            required
          />
        </div>
        <button id="reset" type="reset">Reset</button>
        <button id="submit" type="submit">Login</button>

        <div id="account" class="form-part">
          <a href="pages/signup.html">
            Haven't got an account yet? Sign up here</a
          >
        </div>
      </form>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
