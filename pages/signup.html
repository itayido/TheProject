<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <form class="form">
        <div class="form-part" id="title">Sign Up</div>
        <div class="form-part">
          <label for="username">Username:</label>
          <input
            id="username"
            name="username"
            type="text"
            minlength="2"
            maxlength="20"
            required
          />
        </div>

        <div class="form-part">
          <label for="password">Password:</label>
          <input
            id="password"
            name="password"
            type="password"
            minlength="4"
            maxlength="20"
            required
          />
        </div>

        <div class="form-part">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            minlength="4"
            maxlength="20"
            required
          />
        </div>
        <button id="reset" type="reset">Reset</button>
        <button id="submit" type="button">Register</button>
      </form>
    </main>
    <script src="../js/signup.js"></script>
  </body>
</html>
